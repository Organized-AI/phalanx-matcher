<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phalanx Matching Engine</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #888; margin-bottom: 30px; }
    .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #00d9ff;
    }
    .founder-list { list-style: none; }
    .founder-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    .founder-item:hover { background: rgba(0,217,255,0.1); border-color: #00d9ff; }
    .founder-item.selected { background: rgba(0,217,255,0.2); border-color: #00d9ff; }
    .founder-name { font-weight: 600; }
    .founder-company { color: #888; font-size: 0.9rem; }
    .founder-meta { display: flex; gap: 10px; margin-top: 5px; }
    .tag {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }
    .tag.industry { background: rgba(0,217,255,0.2); color: #00d9ff; }
    .tag.stage { background: rgba(0,255,136,0.2); color: #00ff88; }
    .matches-container { min-height: 400px; }
    .match-card {
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      border-left: 4px solid #00ff88;
    }
    .match-header { display: flex; justify-content: space-between; align-items: center; }
    .match-name { font-weight: 600; font-size: 1.1rem; }
    .match-firm { color: #888; }
    .match-score {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ff88;
    }
    .match-bio { color: #aaa; margin: 10px 0; font-size: 0.9rem; }
    .score-breakdown { display: flex; gap: 15px; margin-top: 10px; }
    .score-item { text-align: center; }
    .score-label { font-size: 0.75rem; color: #666; }
    .score-value { font-weight: 600; }
    .loading { text-align: center; padding: 40px; color: #888; }
    .empty { text-align: center; padding: 40px; color: #666; }
    .algorithm-info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .algo-item {
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }
    .algo-percent { font-size: 1.5rem; font-weight: 700; color: #00d9ff; }
    .algo-label { font-size: 0.8rem; color: #888; }
    .status { padding: 10px; border-radius: 8px; margin-bottom: 20px; }
    .status.ok { background: rgba(0,255,136,0.1); border: 1px solid #00ff88; }
    .status.error { background: rgba(255,0,0,0.1); border: 1px solid #ff4444; }
    .quality-excellent { border-left-color: #00ff88; }
    .quality-good { border-left-color: #00d9ff; }
    .quality-fair { border-left-color: #ffaa00; }
    .quality-poor { border-left-color: #ff4444; }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phalanx Matching Engine</h1>
    <p class="subtitle">AI-powered founder-funder matching with hybrid scoring</p>

    <div id="status" class="status ok">Checking API status...</div>

    <div class="grid">
      <div class="card">
        <h2>Founders</h2>
        <ul id="founders" class="founder-list">
          <li class="loading">Loading founders...</li>
        </ul>
      </div>

      <div class="card">
        <h2>Matching Funders</h2>
        <div id="matches" class="matches-container">
          <div class="empty">Select a founder to see matches</div>
        </div>

        <div class="algorithm-info">
          <div class="algo-item">
            <div class="algo-percent">40%</div>
            <div class="algo-label">Semantic</div>
          </div>
          <div class="algo-item">
            <div class="algo-percent">40%</div>
            <div class="algo-label">Rule-based</div>
          </div>
          <div class="algo-item">
            <div class="algo-percent">20%</div>
            <div class="algo-label">Stage</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';

    async function checkHealth() {
      try {
        const res = await fetch(`${API_BASE}/health`);
        const data = await res.json();
        const statusEl = document.getElementById('status');
        if (data.status === 'ok') {
          statusEl.className = 'status ok';
          statusEl.textContent = `API Status: OK | Version: ${data.version} | Environment: ${data.environment}`;
        } else {
          statusEl.className = 'status error';
          statusEl.textContent = `API Status: ${data.status}`;
        }
      } catch (e) {
        document.getElementById('status').className = 'status error';
        document.getElementById('status').textContent = 'API Connection Failed';
      }
    }

    async function loadFounders() {
      try {
        const res = await fetch('https://pdaycgrzvltucagmvwzv.supabase.co/rest/v1/founders?select=id,name,company_name,industry,stage&order=name', {
          headers: {
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkYXljZ3J6dmx0dWNhZ212d3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMDkwMDAsImV4cCI6MjA4MDg4NTAwMH0.R2TjSDe0sgv6sLdGCP3HuqEUxRSfjMwY1A7POjXZ7bI'
          }
        });
        const founders = await res.json();

        const list = document.getElementById('founders');
        if (founders.length === 0) {
          list.innerHTML = '<li class="empty">No founders found. Run seed script.</li>';
          return;
        }

        list.innerHTML = founders.map(f => `
          <li class="founder-item" data-id="${f.id}" onclick="selectFounder('${f.id}', this)">
            <div class="founder-name">${f.name}</div>
            <div class="founder-company">${f.company_name}</div>
            <div class="founder-meta">
              <span class="tag industry">${f.industry}</span>
              <span class="tag stage">${f.stage}</span>
            </div>
          </li>
        `).join('');
      } catch (e) {
        document.getElementById('founders').innerHTML = '<li class="empty">Failed to load founders</li>';
      }
    }

    async function selectFounder(id, el) {
      document.querySelectorAll('.founder-item').forEach(item => item.classList.remove('selected'));
      el.classList.add('selected');

      const matchesEl = document.getElementById('matches');
      matchesEl.innerHTML = '<div class="loading">Finding matches...</div>';

      try {
        const res = await fetch(`${API_BASE}/match-rules/${id}?limit=5`);
        const data = await res.json();

        if (data.matches.length === 0) {
          matchesEl.innerHTML = '<div class="empty">No matches found</div>';
          return;
        }

        matchesEl.innerHTML = data.matches.map(m => `
          <div class="match-card quality-${m.scores.quality_tier.toLowerCase()}">
            <div class="match-header">
              <div>
                <div class="match-name">${m.funder.name}</div>
                <div class="match-firm">${m.funder.firm_name}</div>
              </div>
              <div class="match-score">${(m.scores.total_score * 100).toFixed(0)}%</div>
            </div>
            <div class="match-bio">${m.funder.bio}</div>
            <div class="score-breakdown">
              <div class="score-item">
                <div class="score-label">Rule Score</div>
                <div class="score-value">${(m.scores.rule_score * 100).toFixed(0)}%</div>
              </div>
              <div class="score-item">
                <div class="score-label">Stage Score</div>
                <div class="score-value">${(m.scores.stage_score * 100).toFixed(0)}%</div>
              </div>
              <div class="score-item">
                <div class="score-label">Quality</div>
                <div class="score-value">${m.scores.quality_tier}</div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (e) {
        matchesEl.innerHTML = '<div class="empty">Failed to load matches</div>';
      }
    }

    checkHealth();
    loadFounders();
  </script>
</body>
</html>
